<center><h1>ADVANCED STOPWATCH V2<h1></center>
<hr>
<div>
  <h1>Stopwatch</h1>
  <div id="stopwatch"></div>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="pauseStopwatch()">Pause</button>
  <button onclick="resetStopwatch()">Reset</button>
</div>
<hr>

<div>
  <h1>Timer</h1>
  <div id="timer"></div>
  <input type="text" id="timer-input" placeholder="Enter time in seconds">
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
</div>
<hr>

<div>
  <h1>Current Time</h1>
  <div id="current-time"></div>
</div>
<script>
// Stopwatch variables
let stopwatchInterval;
let stopwatchTime = 0;

// Timer variables
let timerInterval;
let timerTime = 0;

// Stopwatch functions
function startStopwatch() {
  stopwatchInterval = setInterval(() => {
    stopwatchTime++;
    document.getElementById('stopwatch').innerHTML = formatTime(stopwatchTime);
  }, 1000);
}

function pauseStopwatch() {
  clearInterval(stopwatchInterval);
}

function resetStopwatch() {
  clearInterval(stopwatchInterval);
  stopwatchTime = 0;
  document.getElementById('stopwatch').innerHTML = formatTime(stopwatchTime);
}

// Timer functions
function startTimer() {
  let input = document.getElementById('timer-input');
  if (input.value !== '') {
    timerTime = parseInt(input.value);
    input.value = '';
    timerInterval = setInterval(() => {
      timerTime--;
      document.getElementById('timer').innerHTML = formatTime(timerTime);
      if (timerTime === 0) {
        clearInterval(timerInterval);
      }
    }, 1000);
  }
}

function pauseTimer() {
  clearInterval(timerInterval);
}

function resetTimer() {
  clearInterval(timerInterval);
  timerTime = 0;
  document.getElementById('timer').innerHTML = formatTime(timerTime);
}

// Current time function
function updateTime() {
  let now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  document.getElementById('current-time').innerHTML = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);
}

function formatTime(time) {
  let formattedTime = time < 10 ? '0' + time : time;
  return formattedTime;
}

// Update current time every second
setInterval(updateTime, 1000);
</script>
